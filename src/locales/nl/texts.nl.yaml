generic:
  title: ZOEF
  slogan: Een energieke windvlaag

jumbotron:
  cultuurfonds: Wij zijn een van de gelukkige ontvangers van het Prins Bernhard Cultuurmakers fonds! De komende maanden zullen we hiermee een mooie serie van optredens neerzetten.

about:
  title: Over ons
  text: |
    ZOEF is een **creatief**, **creërend** collectief. Ieder optreden krijgt een uniek karakter, waarbij de locatie en de context vertaald worden naar een muzikale beleving. We proberen onze omgeving en onszelf te stimuleren om buiten de lijntjes te kleuren. Samen met ons publiek verkennen we verschillende stijlen die wij in onze eigen arrangementen verwerkt hebben.

musicians:
  title: Musici
  text: |
    De bezetting van ZOEF bestaat uit een **strijkkwintet, hobo en sopraan**. Uniek aan dit ensemble is het feit dat ieder van ons naast een muzikale opleiding ook nog gespecialiseerd is in andere vakgebieden: antropologie, filosofie, geschiedenis, IT, pedagogiek en wiskunde. Met ons veld aan brede interesses kunnen wij op verschillende manieren bij ons publiek aansluiten en geeft het ons de mogelijkheid vanuit meerdere specialisaties te inspireren.
  gallery:
    title: Leer onze musici kennen
    occupations:
      maud: hoboïste en filosoof
      stijn: violist en geschiedkundige
      nina: violiste en pedagoge in spé
      georgios: violist en IT’er
      liutauras: cellist en wiskundige
      orrin: bassist en IT’er
      janneke: zangeres, violiste en antropologe in spé

repertoire:
  title: Repertoire
  text: |
    We hebben een breed repertoire, bestaande uit grotendeels eigen geschreven arrangementen. Hieruit kiezen we voor elk optreden een uniek, toepasselijk programma. We zullen op deze plek binnenkort een lijst van stukken zetten.

agenda:
  title: Agenda
  text: We zijn de agenda nog aan het vullen, maar neem alvast een kijkje in de optredens die vast staan en neem binnenkort weer een kijkje!
  performances:
    carechangers-2020:
      location: Carechangers congres
      description: |
        Congres voor zorgverzekeraars, waar wij een op maat gemaakte muzikale bijdrage zullen leveren. De huidige coronacrisis heeft een zwaar gewicht op de schouders van de zorg gelegd. Tijdens dit congres staat een transformatie binnen de zorg centraal: zorgverzekeraars uit de regio willen de zorg van binnenuit nieuw leven inblazen met daarbij de patiënt als uitgangspunt.

        _Datum onder voorbehoud m.b.t. het coronavirus_
    schreuderschool-2020:
      location: P.H. Schreuderschool
      description: |
        Op deze school voor speciaal basisonderwijs zullen wij met een bijzondere voorstelling kinderen op een muzikale safari meenemen. Dit zullen we doen met behulp van verschillende arrangementen van Carnaval des Animaux, geschreven speciaal voor dit optreden.

contact:
  title: Contact
  text: |
    Je kunt ons altijd via de mail benaderen. Of het om een potentieel optreden, een vraag of gewoon om een idee gaat: Stuur ons een mail en wij gaan ermee aan de slag!


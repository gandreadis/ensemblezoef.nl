about:
  title: Over ons
  text: |
    ZOEF is een creatief, creërend collectief. Ieder optreden krijgt een uniek karakter, waarbij de locatie en de context vertaald worden naar een muzikale beleving. We proberen onze omgeving en onszelf te stimuleren om buiten de lijntjes te kleuren. Samen met ons publiek verkennen we verschillende stijlen die wij in onze eigen arrangementen verwerkt hebben.

musicians:
  title: Musici
  text: |
    De van ZOEF bezetting bestaat uit een strijkkwintet, hobo en sopraan. Uniek aan dit ensemble is het feit dat ieder van ons naast een muzikale opleiding ook nog gespecialiseerd is in andere vakgebieden: antropologie, filosofie, geschiedenis, IT, pedagogiek en wiskunde. Bij ZOEF staat de achtergrond van het publiek centraal. Ieder optreden krijgt een uniek karakter, waarbij de locatie en de context vertaald worden naar een muzikale beleving, bestaande uit grotendeels eigen geschreven arrangementen: variërend van klassiek, jazz, volks en pop. Met ons veld aan brede interesses kunnen wij op verschillende manieren bij ons publiek aansluiten en geeft het ons de mogelijkheid vanuit meerdere specialisaties te inspireren.

repertoire:
  title: Repertoire
  text: |
    We hebben een breed repertoire, bestaande uit grotendeels eigen geschreven arrangementen. Hieruit kiezen we voor elk optreden een uniek, toepasselijk programma. We zullen op deze plek binnenkort een lijst van stukken zetten.


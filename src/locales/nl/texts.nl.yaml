about:
  title: Over ons
  text: |
    ZOEF is een **creatief**, **creërend** collectief. Ieder optreden krijgt een eigen karakter, waarbij de locatie en de context vertaald worden naar een muzikale beleving. We proberen onze omgeving en onszelf te stimuleren om buiten de lijntjes te kleuren. Samen met ons publiek verkennen we verschillende stijlen die wij in onze eigen arrangementen verwerkt hebben.

    Dit collectief is ontstaan vanuit de mindset van het Ricciotti ensemble. We hebben hier ervaren hoe het is voor allerlei soorten doelgroepen te spelen en connecties te maken met een breed palet aan repertoire. Vanuit ons basis-repertoire (van Bach tot Fauré tot jazz-, klezmer- en volksmuziek) bouwen we per locatie een andere voorstelling op waarbij het publiek onze inspiratiebron is. Door vooronderzoek te doen op de locatie komen we tot de thema’s die de voorstelling zullen gaan bepalen.

musicians:

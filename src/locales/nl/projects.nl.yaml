---
projects:
  cultural-wandering-heritage:
    title: Cultureel Zwerfgoed
    target-audience: Dak- of thuislozen
    description: |
      Onze pilot van vorig jaar was een betekenisvol en hartverwarmend proces: _“Veel bewoners van hier zijn depressief en beleven niet vaak lichtpuntjes, maar dit wat jullie brengen, bracht het licht op de gezichten van de mensen”_ (begeleider bij de opvang in Baarle-Nassau). Dat willen we doorzetten! Met alles wat we vorig jaar geleerd hebben, gaan we Cultureel Zwerfgoed nu op grotere schaal verder ontwikkelen en hopen we dit keer ook veel jongere dak- of thuislozen te bereiken. In nauwe samenwerking met het Leger des Heils bezoeken we vanaf april 2024 tien maatschappelijke opvanglocaties door heel Nederland om nóg meer verborgen belevingswerelden via muziek een plekje te kunnen geven!

  cultural-wandering-heritage-pilot:
    title: Pilot Cultureel Zwerfgoed
    target-audience: Dak- of thuislozen
    description: |
      Talent is overal. In februari 2023 hebben Joris Branderhorst en Ensemble ZOEF samen met een aantal individuen uit de maatschappelijke opvang (dak- en thuislozen) verhalen verwerkt tot muzikale stukken. In drie sessies hebben we verhalen gevangen, deze omgezet naar muziek en samen deze muziek voorbereid om ten gehore te brengen aan publiek. Wij wouden de deelnemers uit de opvang hiermee de kans bieden om op een creatieve manier uiting te geven aan hun binnenwereld én een ervaring op te doen op het podium samen met een live ensemble.

  around-the-lines:
    title: Rondom die lijntjes
    target-audience: Cliënten en medewerkers van zorginstellingen voor mensen met een verstandelijke beperking
    description: |
      Voor mensen met een verstandelijke beperking kan muziek een sterke verbindende en inspirerende werking hebben. In dit project hopen we in 2022 minstens 10 optredens voor deze doelgroep te verzorgen. Hierbij nemen we het publiek mee door ze met tekeningen en improvisatie mede het optreden vorm te laten geven.

  student-balkony:
    title: Bij studenten op het balkon
    target-audience: Studenten (MBO, HBO, WO)
    description: |
      Een student zijn in de tijd van sociale isolatie is niet makkelijk. In dit project willen we studenten een hart onder de riem steken door voor ze en met ze muziek te maken.

      _Dit project is mede mogelijk gemaakt door het Fonds Podiumkunsten._

  nugter-masquerade:
    title: Masquerade - Samenwerking met Chiel Nugter
    target-audience: Iedereen
    description: |
      In dit project zijn we een samenwerking aangegaan met een jonge componist om van zijn droom werkelijkheid te maken: een CD met zijn muziek gespeeld door een klassiek ensemble op te nemen. Het album met muziek van Chiel Nugter, gespeeld door ZOEF, is [op Spotify](https://open.spotify.com/album/4U2nGJ1NWcQz2RouA18wEV?si=bV_u8gJGRGO3cVJ1mtfjkg) te beluisteren.

  energetic-breeze:
    title: Een Energieke Windvlaag
    target-audience: Kinderen in het speciaal basisonderwijs
    description: |
      In ons eerste project wouden we kinderen in het SBO bereiken, inspireren en verbinden met muziek. Voor elk optreden hebben we op maat gemaakte optredens voorbereid, waarin de kinderen verschillende muziekstijlen en instrumenten konden ontdekken en ook zelf mee konden doen. In totaal hebben we voor honderden kinderen gespeeld, verspreid over meerdere scholen.

      _Dit project is mede mogelijk gemaakt door het Prins Bernhard Cultuurmakersfonds._
